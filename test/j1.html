<style>
    #div1 {
        margin: 5rem auto;
        background-color: rgb(116, 214, 223);
        width: 500px;
        height: 500px;
        position: relative;
    }

    #div2 {
        background-color: red;
        width: 20px;
        height: 20px;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<script>
    var moveint = "";

    function btnMove_onclick() {
        clearInterval(moveint); // جلوگیری از چند بار کلیک
        moveint = setInterval(move, 200);
    }

    function move() {
        var div2 = document.getElementById("div2");
        var div1 = document.getElementById("div1");

        var snake_left = parseInt(getComputedStyle(div2).left);
        var snake_w = parseInt(getComputedStyle(div2).width);
        var canvas_w = parseInt(getComputedStyle(div1).width);

        if (snake_left < canvas_w - snake_w) {
            div2.style.left = (snake_left + 10) + "px";
        } else {
            clearInterval(moveint);
        }
    }
</script>

<div id="div1">
    <div id="div2"></div>
</div>

<input id="btnMove" type="button" value="Move" onclick="btnMove_onclick()">
